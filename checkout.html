<div class="flex md:flex-row flex-col-reverse lg:flex-row justify-between mt-12">
    <!--INFORMATION LIVRAISON-->
    <div class="w-full md:w-2/5">
        <form class="md:ml-16 px-10 pb-8 bg-white rounded shadow-xl">
            <p class="text-gray-800 font-medium">Information de livraison</p>
            <div class="">
                <label class="block text-sm text-gray-00" for="nom">Nom: <span class="text-red-700 font-bold">*</span>
                </label>
                <input class="w-full px-4 py-1 text-gray-700 bg-gray-200 rounded" id="nom" type="text" required
                       placeholder="Nom">
            </div>
            <div class="mt-2">
                <label class="block text-sm text-gray-00" for="prenom">Prénom: <span
                        class="text-red-700 font-bold">*</span></label>
                <input class="w-full px-4 py-1 text-gray-700 bg-gray-200 rounded" id="prenom" type="text" required
                       placeholder="Prénom">
            </div>
            <div class="mt-2">
                <label class="block text-sm text-gray-600" for="email">Email: <span
                        class="text-red-700 font-bold">*</span></label>
            <input class="w-full px-4 py-1 text-gray-700 bg-gray-200 rounded" id="email" type="email" required placeholder="Adresse Email">
        </div>
        <div class="mt-2">
            <label class=" block text-sm text-gray-600" for="adresse">Adresse: <span
                    class="text-red-700 font-bold">*</span></label>
            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="adresse" type="text" required placeholder="38 rue du moulin rouge">
        </div>
        <div class="mt-2">
            <label class="hidden text-sm block text-gray-600" for="ville">Ville: <span
                    class="text-red-700 font-bold">*</span></label>
            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="ville" type="text" required placeholder="Tours">
        </div>
        <div class="inline-block mt-2 w-1/2 pr-1">
            <label class="hidden block text-sm text-gray-600" for="pays">Pays : <span
                    class="text-red-700 font-bold">*</span></label>
            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="pays" type="text" required placeholder="France">
        </div>
        <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
            <label class="hidden block text-sm text-gray-600" for="postal_code">Code postal: <span
                    class="text-red-700 font-bold">*</span></label>
            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="postal_code" type="number" required placeholder="37130">
        </div>
        <p class="mt-4 text-gray-800 font-medium">Information bancaire</p>
        <div class="">
            <label class="block text-sm text-gray-600" for="carte">Carte bancaire: <span class="text-red-700 font-bold">*</span></label>
            <input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="carte" type="number" required placeholder="5440402971155150">
   </div>

        <div class="flex">
            <div class="inline-block mt-2 pl-1 w-1/3">
                <label class=" block text-sm text-gray-600" for="carte_date_month">mois: <span
                        class="text-red-700 font-bold">*</span></label>
                <input class="w-full mt-2 px-2 py-2 text-gray-700 bg-gray-200 rounded" id="carte_date_month" type="number" required placeholder="08" >

            </div>

                <div class="inline-block mt-2 pl-1 w-1/3">
                    <label class=" block text-sm text-gray-600" for="carte_date_year">année: <span
                            class="text-red-700 font-bold">*</span></label>
                    <input class="w-full mt-2 px-2 py-2 text-gray-700 bg-gray-200 rounded" id="carte_date_year" type="number" required placeholder="2025" >

                </div>
            <div class="inline-block mt-2 pl-1 w-1/3">
                <label class=" block text-sm text-gray-600" for="carte_cvv">cvv : <span
                        class="text-red-700 font-bold">*</span></label>
                <input class="w-full mt-2 px-2 py-2 text-gray-700 bg-gray-200 rounded" id="carte_cvv" type="number" required placeholder="253">

            </div>
            </div>

        <div class="mt-4 ">
            <button
                    class="border border-indigo-500 bg-indigo-500 text-white rounded-md  px-4 py-2   transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">
               PAYER
            </button>

        </div>
    </form>
</div>

                <label class="hidden" for="4"></label>
